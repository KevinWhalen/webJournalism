<style>
#categoryTabs ul li {
	display: inline-block;
	border-style: solid;
	border-radius: 10px;
	margin: 5px;
	padding: 8px;
/*	background-color: lightblue;*/
/*	font-family:*/
}
#categoryTabs ul li:link, #categoryTabs ul li:visited {
	color: black;
}
#categoryTabs ul li:hover {
	cursor: pointer;
	color: green;
}
#categoryTabs ul li:active {
	color: blue;
}
</style>

			<ul>
			</ul>
		</div>
		<div class="next">
			<button class="jcarousel-next">&gt;</button>
